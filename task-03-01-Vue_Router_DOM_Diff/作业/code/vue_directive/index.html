<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my vue</title>
</head>
<body>
  <div id="app">
    <div v-on:click="clickHandler">{{ msg }}</div>
    <div>{{ count }}</div>
    <div v-text="msg"></div>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
    <div v-html="htmlContent"></div>
  </div>

<script src="./js/dep.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/observer.js"></script>
<script src="./js/compiler.js"></script>
<script src="./js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: 'hello vue',
      count: 100,
      htmlContent: '<a href="http://www.baidu.com">百度一下</a>',
      dog: {}
    },
    methods: {
      clickHandler() {
        console.log('clicked')
      }
    }
  })
</script>
</body>
</html>
