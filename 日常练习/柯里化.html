        function add (a, b, c) {
            return a + b + c;
        }

        function curry (fn) {
            return function curried (...args) {
                if (args.length < fn.length) {
                    return function (...args2) {
                        return curried(...args, ...args2)
                    }
                }
                return fn(...args)
            }
        }
        const addCurry = curry(add)
        console.log(addCurry(1, 2)(3)) // 6
